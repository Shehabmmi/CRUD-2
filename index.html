<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-5 bg-danger text-white p-2 fw-bold">CRUD SYSTEM</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="ProductName" placeholder="Product Name">
            <label for="Product Name">Product Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="Productprice" placeholder="Product price">
            <label for="Product price">Product price</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="Productcategory" placeholder="Product category">
            <label for="Product category">Product category</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="Productdescription"
                placeholder="Product description"></textarea>
            <label for="Product description">Product description</label>
        </div>
        <div class="d-flex justify-content-center">
            <button id="add-button" onclick="addButton()" class="btn btn-success px-5">Add</button>
            <button id="update-button" onclick="finalUpdate()" class="btn btn-warning px-5 d-none">Update</button>
        </div>

    </div>

    <div>
        <table class="table table-striped w-75 m-auto text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>Category</th>
                    <th>Desciption</th>
                </tr>

            </thead>

            <tbody id="t-body">

            </tbody>
        </table>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
